<div class="flex flex-row py-2 px-6 justify-between items-center bg-mainGreen">
    <p class="font-DMSans text-white text-[1.2rem] font-bold truncate">Product Category</p>
    <svg (click)="onClose()" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.4 14L0 12.6L5.6 7L0 1.4L1.4 0L7 5.6L12.6 0L14 1.4L8.4 7L14 12.6L12.6 14L7 8.4L1.4 14Z" fill="white"/>
    </svg>
        
</div>
<div class="p-4 px-6 w-full overflow-y-hidden">
    <div class="flex flex-col space-y-3">
        <div class="flex flex-row items-center">
            <div class="flex-grow">
                <input type="text" placeholder="Enter Category Name"  class="border-b pl-1 w-full" [(ngModel)]="categoryInput" >
            </div>
            @if(!isEditing) {
                <div class="flex-shrink-0">
                    <button class="bg-mainGreen py-1 px-3 rounded-lg ml-2 " (click)="onAddCategory()">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 8H0V6H6V0H8V6H14V8H8V14H6V8Z" fill="white"/>
                        </svg> 
                    </button>
                </div>
            } @else {
                <div class="flex-shrink-0">
                    <button class="bg-mainBlueB py-1 px-3 rounded-lg ml-2 " (click)="editCategory()">
                        <svg width="18" height="16" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.5501 15.7878L3.8501 10.0878L5.2751 8.66282L9.5501 12.9378L18.7251 3.76282L20.1501 5.18782L9.5501 15.7878Z" fill="white"/>
                        </svg>
                    </button>
                    <button class="bg-mainRed py-1 px-3 rounded-lg ml-2 " (click)="onDeleteCategory(this.selectedCategoryID)" >
                        <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.00008 14.2462C5.00008 14.6219 5.17568 14.9822 5.48824 15.2479C5.8008 15.5136 6.22472 15.6628 6.66675 15.6628H13.3334C13.7754 15.6628 14.1994 15.5136 14.5119 15.2479C14.8245 14.9822 15.0001 14.6219 15.0001 14.2462V5.74618H5.00008V14.2462ZM6.66675 7.16284H13.3334V14.2462H6.66675V7.16284ZM12.9167 3.62118L12.0834 2.91284H7.91675L7.08341 3.62118H4.16675V5.03784H15.8334V3.62118H12.9167Z" fill="white"/>
                        </svg>
                            
                    </button>
                </div>
            }
        </div>
        <div class="flex flex-col h-[220px]  overflow-y-auto rounded-lg no-scrollbar">
            <div *ngFor="let cat of categories">
                <div class="flex flex-row items-center hover:bg-slate-200 py-1 px-2 border-b" (click)="onEditCategory(cat.category_ID, cat.category_name)">
                    <p class="text-[1.0rem] font-DMSans font-semibold text-mainGreen">{{cat.category_name}}</p>
                    <!-- @if(selectedCategoryID !== cat.category_ID) {
                        <button class="ml-auto rounded-lg" (click)="onDeleteCategory(cat.category_ID)">
                            <svg  width="22" height="20" viewBox="0 0 35 28" fill="none" xmlns="http://www.w3.org/2000/svg" >
                                <path d="M27.7084 4.66667H22.6042L21.1459 3.5H13.8542L12.3959 4.66667H7.29169V7H27.7084M8.75002 22.1667C8.75002 22.7855 9.05731 23.379 9.60429 23.8166C10.1513 24.2542 10.8931 24.5 11.6667 24.5H23.3334C24.1069 24.5 24.8488 24.2542 25.3957 23.8166C25.9427 23.379 26.25 22.7855 26.25 22.1667V8.16667H8.75002V22.1667Z" fill="#8C4848"/>
                            </svg>
                        </button>
                    } -->

                </div>
            </div>
            
        </div>

    </div>
</div>
